<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    .section { margin-top: 20px; }
    .state { font-size: 1.5em; color: #007acc; }
  </style>
  <script>
    // Connect to the EventSource for real-time updates
    const eventSource = new EventSource("/stream");

    eventSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      document.getElementById("transportation-state").textContent = data.Transportation;
      document.getElementById("air-conditioner-state").textContent = data["Air-Conditioner"];
    };
  </script>
</head>
<body>
  <h1>State Dashboard</h1>

  <div class="section">
    <h2>Transportation</h2>
    <p class="state" id="transportation-state">{{ current_state.Transportation }}</p>
  </div>

  <div class="section">
    <h2>Air-Conditioner</h2>
    <p class="state" id="air-conditioner-state">{{ current_state["Air-Conditioner"] }}</p>
  </div>
</body>
</html>
