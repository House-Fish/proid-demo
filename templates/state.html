<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Dashboard</title>
</head>
<body>
    <h1>Real-Time State Dashboard</h1>
    <div id="transportation">Transportation: Loading...</div>
    <div id="air_conditioner">Air-Conditioner: Loading...</div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Listen for state updates from the server
        socket.on('state_update', (data) => {
            document.getElementById('transportation').textContent = 
                `Transportation: ${data["Transportation"]}`;
            document.getElementById('air_conditioner').textContent = 
                `Air-Conditioner: ${data["Air-Conditioner"]}`;
        });
    </script>
</body>
</html>
